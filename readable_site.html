<!DOCTYPE html>
<html onload="starter()" lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="max-age=604800">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Harrison Tate's portfolio displaying his Photography skills to more people">
    <meta name="keywords" content="Photography, Portfolio, North Yorkshire, Harrison Tate">

    <title>Harrison Tate Photography</title>
    <link rel="shortcut icon" href="">

<body>
    <header id="navbar" class="twelvecol">
        <div class="heightspace fourcol"></div>
        <div class="fourcol">
            <div class="heightspace onecol"></div>
            <h1 class="ninecol"><a href="https://harrisontate.github.io/">Harrison Tate</a></h1>
            <div class="heightspace twocol"></div>
        </div>
        <div class="fourcol">
            <div class="heightspace onecol"></div>

            <div class="heightspace onecol"></div>
            <h2 class="fourcol"><a href="#Pictures">Pictures</a></h2>
            <div class="heightspace twocol"></div>
        </div>
    </header>
    <main id="continer" class="content">
        <div class="heightspace twelvecol"></div>
        <div class="profile-picture twelvecol">
            <div class="heightspace fourcol"></div>
            <div class="fourcol">
                <div class="heightspace onecol"></div>

                <div class="heightspace onecol"></div>
            </div>
            <div class="heightspace fourcol"></div>
        </div>
        <div class="heightspace twelvecol"></div>
        <div id="About" class="twelvecol">
            <div class="heightspace fourcol"></div>
            <div class="fourcol">
                <h3>About</h3>
            </div>
            <div class="heightspace fourcol"></div>
        </div>
        <div class="heightspace twelvecol"></div>
        <div class="about-container">
            <div class="twelvecol">
                <div class="sixcol">
                    <div class="heightspace onecol"></div>
                    <img class="tencol" id="about-img" src="img/harry-bro.jpg">
                    <div class="heightspace onecol"></div>
                </div>
                <div class="sixcol">
                    <div class="heightspace onecol"></div>
                    <div class="tencol">
                        <p id="about-desc">Born in Leeds, i'm currently studying Photography along with other a levels at Pontefract college. This website is to display my work and allow more people to view it and be able to contact me.</p>
                    </div>
                    <div class="heightspace onecol"></div>
                </div>
            </div>
        </div>
        <div class="heightspace twelvecol"></div>

                <h3>Pictures</h3>

        </div>

            <div class="column">
                <img src="img/red/crane-r9-min.jpg" class="twelvecol" alt="image of buidling under construction in distance">
                <img src="img/green/abi-and-elise.jpg" class="twelvecol" alt="image of two Photographers down narrow street">
                <img src="img/green/DSC_0294.jpg" class="twelvecol" alt="image of a couple on a bridge">
                <img src="img/green/DSC_0947.jpg" class="twelvecol" alt="image of teenager on steps in a street">
                <img src="img/green/DSC_0967.jpg" class="twelvecol" alt="image of teenager leaning against a wall">
                <img src="img/green/GWINDOW.jpg" class="twelvecol" alt="image of a reflection of a highstreet">
                <img src="img/green/JAYGO.jpg" class="twelvecol" alt="image of dog running in field">

            </div>
            <div class="column">
                <img src="img/black/SAM-BL-min.jpg" class="twelvecol" alt="image of teenager in middel of water feature">
                <img src="img/black/160-min.jpg" class="twelvecol" alt="image of groom at wedding">
                <img src="img/black/harry6.jpg" class="twelvecol" alt="image of two tenagers">

                <img src="img/green/DSC_0213.jpg" class="twelvecol" alt="image of teenager sat on wall">
                <img src="img/red/crsn-min.jpg" class="twelvecol" alt="image of port skyline">
                <img src="img/red/DSC_0082-min.jpg" class="twelvecol" alt="image of port skyline">
                <img src="img/red/DSC_5621-min.jpg" class="twelvecol" alt="image of couple walking down beach">
                <img src="img/green/DSC_0976.jpg" class="twelvecol" alt="image of teenagers down a street">
                <img src="img/green/green-JH.jpg" class="twelvecol" alt="image of a teenager walking down a street">
            </div>
    </main>
    <footer>
        <div class="twelvecol">
            <div class="heightspace twocol"></div>
            <div class="eightcol" id="finnish-up">

        </div>
